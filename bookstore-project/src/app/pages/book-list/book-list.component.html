<h2>Book List</h2>
<ul>
  <li *ngFor="let book of books" class="book-item">
    <h3>{{ book.title }}</h3>
    <div class="author">{{ book.author }}</div>
    <div class="publication-date">Published on {{ book.publicationDate }}</div>
  </li>
</ul>

<div>
  <button (click)="goToBookForm()">Go to book form</button>
</div>
